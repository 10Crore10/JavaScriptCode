    <script>
function sayHello(){
    console.log("Hellow");
}

function sayHi(){
    console.log("Hi...");
}

  function add(num1,num2,callback){
        console.log(num1+num2);
        callback();
}     
add(10,20,sayHello); 
sayHello();  

add(1,2,sayHi);
sayHi();

add(3,4, function (){
    console.log("hi..");
});

    </script>
