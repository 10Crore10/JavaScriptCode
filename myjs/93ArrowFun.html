<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    






    <script>
       function  sum(a,b){
    return a+b;
       }

    //    Arroe function
       let  sumA = (a,b)=>{
    return a+b;
       }
      console.log( sum(2,3));
       console.log(sumA(1,2));

       let sum1 = (a,b)=> a+b;
       console.log(sum1(1,2));
    </script>
</body>
</html>
