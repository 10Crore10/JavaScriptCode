<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest parameters</title>
</head>
<body>
    <!-- this three dots (... ) know as res parameters -->



    <script>
 function  sum(... args){
  let result = 0;
  for(let i =0; i<args.length; i++){
    result = result+args[i];
  }
  console.log(result);
 }

    sum(2,4,3,2,2,2,5);
    </script>
</body>
</html>
